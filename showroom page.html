<!DOCTYPE html>
<html lang="en">
<head>
    <h2 align="center">Welcome to Rockport biggest showroom!</h2>
</head>
<body>
    <label for="phone">Please provide your phone number here:</label><br>
    <select name="country" id="country" required>
        <option value=""></option>
        <option value="+1">+1</option>
        <option value="+62">+62</option>
    </select>
    <input type="tel" id="phone" name="phone" placeholder="123-456-78" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}" required><br>
    <label for="email">Please provide your valid email adress here:</label><br>
    <input type="email" id="email" name="email" placeholder="yourname@something.com" size="30" required><br>
    <label for="color">Select any color you want for your car:</label><br>
    <input type="color"><br>
    <label for="custom">What customization would you apply to your car?</label><br>
    <input type="checkbox"> Panoramic Sunroof <br>
    <input type="checkbox"> Carbon interior panels <br>
    <input type="checkbox"> Performance aerodynamics kit <br>
    <input type="checkbox"> Stage 2 performance kit <br>
    <input type="checkbox"> Performance tires <br>
    <input type="checkbox"> Lightweight performance wheels <br>
    <input type="checkbox"> Carbonized customization parts <br>
    <label for="checklist">Please check these following requirements before you submit:</label><br>
    <input type="checkbox"> I have read all the <a href="https://www.ea.com/games/need-for-speed/need-for-speed-most-wanted" target="_blank">requirements</a> for this game<br>
    
    <input type="submit" value="Get my keys!"><br>

</body>
</html>
