<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rockport's Biggest Showroom!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #f8f8f8; */
            background-image: url(https://cdn.cloudflare.steamstatic.com/steam/apps/1262560/ss_6b9c3c8cdf2a6a1c03a9525e3e09b1db23643cac.jpg?t=1605151411);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffffdf;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            max-width: 90%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #666;
        }
        input[type="tel"],
        input[type="email"],
        select {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="color"] {
            margin-bottom: 12px;
        }
        input[type="checkbox"] {
            margin-bottom: 6px;
            margin-left: 6px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Rockport's Biggest Showroom!</h2>
        <form action="https://www.ea.com/games/need-for-speed/need-for-speed-most-wanted#add-ons" method="post">
            <label for="phone">Phone Number:</label><br>
            <select name="country" id="country" required>
                <option value="">Country Code</option>
                <option value="+1">+1</option>
                <option value="+62">+62</option>
            </select>
            <input type="tel" id="phone" name="phone" placeholder="123-456-78" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="yourname@something.com" size="30" required>
            <label for="rides">Pick a ride:</label>
            <select name="rides" id="rides" required>
                <option value="">I'd rather walk</option>
                <option value="BMW E92">BMW E92</option>
                <option value="Dodge Charger">Dodge Charger Police</option>
            </select>
            <label for="color">Car Color:</label>
            <input type="color">
            <label>Customization Options:</label><br>
            <input type="checkbox"> Carbon Interior Panels <br>
            <input type="checkbox"> Performance Aerodynamics Kit <br>
            <input type="checkbox"> Stage 2 Performance Kit <br>
            <br><label for="checklist">Please check these requirements before you submit:</label>
            <input type="checkbox"> I have read all the <a href="https://www.ea.com/games/need-for-speed/need-for-speed-most-wanted#system-requirements" target="_blank">requirements</a> for this game<br>
            <br><input type="submit" value="Get My Keys!"><br>
        </form>
    </div>
</body>
</html>
